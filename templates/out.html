<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Prediction </title>
</head>
<style>
    div {
        padding: 0px 0px 0px 360px;
    }
</style>

<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">KNN Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Go Back</a>
    </nav>


    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">
            <h1 style="padding: 0px 0px 0px 500px;">Enter the Features</h1>
        </h4>
        <br>
        <form class="needs-validation" novalidate="" method="POST" action='/features'>

            <div class="row">

                <!-- <div style="padding: 4px 0px 16px 220px;">
                    <label for="name" style="padding: 0px 0px 0px 80px;">Browser name</label>
                    <input type="text" class="form-control" id="username" placeholder="Browser Name" required="">
                    <div class="invalid-feedback" style="width: 100%;">
                    </div>
                </div> -->
                <div style="padding: 0px 0px 0px 250px;">
                    <h5><b>Product Related</b> </h5>
                </div>
                <div class="col-md-6 mb-4 ">
                    <label for="number" style="padding: 0px 0px 0px 50px;">Number of pages visited</label>
                    <input type="number" class="form-control" id="firstName" placeholder="" name="pro_page" value=""
                        required="">
                </div>
                <div class="col-md-6 mb-3">
                    <label style="padding: 0px 0px 0px 90px;" for="Time">Time Spent (s)</label>
                    <input type="number" inputmode="decimal" class="form-control" id="lastName" placeholder=""
                        name="pro_time" value="" required="">
                </div>
            </div>

            <div class="row">
                <div style="padding: 0px 0px 0px 230px;">
                    <h5><b>Information Related</b></bInformation> </h5>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="Number" style="padding: 0px 0px 0px 50px;">Number of pages visited</label>
                    <input type="number" class="form-control" id="firstName" placeholder="" name="inf_page" value=""
                        required="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Time" style="padding: 0px 0px 0px 90px;">Time Spent (s)</label>
                    <input type="number" class="form-control" id="lastName" placeholder="" name="inf_time" value=""
                        required="">
                </div>
            </div>

            <div class="row">
                <div style="padding: 0px 0px 0px 210px;">
                    <h5><b>Administrative Related </b></h5>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="Number" style="padding: 0px 0px 0px 50px;">Number of pages visited</label>
                    <input type="number" class="form-control" id="firstName" placeholder="" name="adm_page" value=""
                        required="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Time" style="padding: 0px 0px 0px 90px;">Time Spent (s)</label>
                    <input type="number" class="form-control" id="lastName" placeholder="" name="adm_time" value=""
                        required="">
                </div>
            </div>



            <div class="row">
                <div style="padding: 0px 0px 0px 290px;">
                    <h5> Rates </h5>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="Number">Bounce Rate</label>
                    <input type="number" class="form-control" id="firstName" placeholder="" value="" name="bounce"
                        required="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Time">Exit Rate</label>
                    <input type="number" class="form-control" id="lastName" placeholder="" value="" name="exit"
                        required="">
                </div>
            </div>

            <div style="padding: 4px 0px 16px 360px;">
                <label for="country" style="padding: 0px 0px 10px 260px;">
                    <h5>Page Value</h5>
                </label>
                <input type="number" class="form-control" id="firstName" placeholder="" value="" name="pageValue"
                    required="">
            </div>

            <div style="padding: 4px 0px 16px 360px;">
                <label for="country" style="padding: 0px 0px 10px 260px;">
                    <h5>Month</h5>
                </label>
                <select class="custom-select d-block w-100" id="country" nmae='month' required=""
                    style="padding: 0px 0px 10px 260px;">
                    <option value="">Choose...</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>


                </select>
            </div>
            
                <h5 class={{color}} style="padding: 0px 0px 0px 430px;"> {{messege}}</h5>
            



            <hr class="mb-4">
            <div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </div>
        </form>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
